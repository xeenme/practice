<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky | Commercial</title>
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        
        <a style="display: block;" href="index.html">
            <label> 
                <img class="cartLogo" src="images/cart.png"  width="50px">
            </label>  
        </a>
        <nav class="main-nav nav">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="cg.html">CANNED GOODS</a>
                </li>
                <li>
                    <a href="snacks.html">SNACKS</a>
                </li>
                
            </ul>
        </nav>
        
        <H1 class="store-name store-name-large">Lucky Commercial</H1>
    </header>
    
    <section class="container container-section">
        
        <h2 class="section-header">CANNED GOODS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Argentina Corned Beef</span>
                <img class="shop-item-image" src="images/3.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P50</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Beef Loaf</span>
                <img class="shop-item-image" src="images/2.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P50</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Youngstown Sardines</span>
                <img class="shop-item-image" src="images/5.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">555 Tuna</span>
                <img class="shop-item-image" src="images/1.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Fresca</span>
                <img class="shop-item-image" src="images/4.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">P0</span>
        </div>
        <button class="btn btn-primary button-purchase" type="button">Purchase</button>
    </section>
</body>
</html>
