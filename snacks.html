<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky | Commercial</title>
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="cg.html">CANNED GOODS</a>
                </li>
                <li>
                    <a href="snacks.html">SNACKS</a>
                </li>
            </ul>
        </nav>
        <H1 class="store-name store-name-large">Lucky Commercial</H1>
    </header>
    <section class="container container-section">
        <h2 class="section-header">SNACKS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Nova (Cheese)</span>
                <img class="shop-item-image" src="images/7.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Piattos (Cheese)</span>
                <img class="shop-item-image" src="images/8.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Crispy Patata</span>
                <img class="shop-item-image" src="images/9.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Chippy (Red)</span>
                <img class="shop-item-image" src="images/10.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">P30</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">P0</span>
        </div>
        <button class="btn btn-primary button-purchase" type="button">Purchase</button>
    </section>
</body>
</html>
