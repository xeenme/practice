<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" async></script>
</head>
    <div> 
    <a href="imahes/logo.png" </a>
    </div>
<body>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                <div class="input-box">
                  
                    <input type="text" name="loginUser" id="email" required>
                    <label for="loginUser">Email</label>

                </div>
                <div class="input-box">
                    
                    <input type="password" name="loginPassword" id="password" required>
                    <label for="loginPassword">Password</label>

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="front.html">Forgot Password</a>
                </div>
            
                <input type="submit" value="Login"class="btn" onclick="auth()"/>

            </form>

        </div>
        
    </div>
 
</body>
</html>
